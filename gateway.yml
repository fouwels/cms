---
services:
  gateway:
    image: caddy:2.5.1-alpine
    container_name: gateway
    restart: unless-stopped
    ports:
      - 443:443
    volumes:
      - gateway_data:/data
    configs:
      - source: gateway_config
        target: /etc/caddy/Caddyfile
      - source: gateway_ca
        target: /etc/caddy/ca.crt
    networks:
      gateway:
      alfresco:
      share:
      git:
    deploy:
      resources:
        limits:
          memory: 0.5gb

volumes:
  gateway_data:

configs:
  gateway_config:
    file: ./config/gateway/Caddyfile
  gateway_ca:
    file: ./config/gateway/ca.crt

networks:
  gateway:
